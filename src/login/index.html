    <div class="flex relative overflow-hidden justify-center items-center h-screen w-screen">
      <form class="absolute left-0 px-[10vw] container lg:px-[30vw] flex flex-col justify-center  transition-all duration-1000" id="login-form">
        <h1 class="text-5xl text-center font-bold">Login</h1>
        <hr class="my-4 mb-8 mx-auto w-[4rem] h-0.5 border-t-0 bg-neutral-300 opacity-100 dark:opacity-50" />
        <div class="relative z-0 w-full mb-6 group email-field">
          <div class="input-field">
            <input type="email" autocomplete="email" name="email" id="email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none  dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer email" placeholder=" " required />
            <label for="email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">DASD Email Address</label>
          </div>

        </div>
        <div class="relative z-0 w-full mb-6 group password-field">
          <div class="pass-field">
            <input type="password" autocomplete="current-password" name="password" id="password" class="password block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none  dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
          </div>
          
        <hr class="my-4 mt-8 mx-auto w-[4rem] h-0.5 border-t-0 bg-neutral-300 opacity-100 dark:opacity-50" />
        <button onclick="verify()" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" id="submit-button">Submit</button>
      </form>
