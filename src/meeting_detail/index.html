<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheduler - Dashboard</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="./meeting.js"></script>
  </head>
  <body class="bg-gray-100">
    <navbar-component></navbar-component>
    <!-- Stats at a glance -->
    <div class="grid container grid-cols-5 grid-rows-2 mx-auto py-5 gap-4 transition-all mb-12">
      <div class="col-span-5 p-20 h-full w-full transition-all hover:drop-shadow-xl duration-500 outline-slate-200 rounded-lg outline-2 outline outline-solid hover:outline-0 bg-white flex place-items-center justify-center flex-col">
        <h3 class="text-2xl font-semibold">Meeting with</h3>
        <h1 id="name" class="text-6xl font-bold"></h1>
        <h3 class="text-2xl font-semibold" id="grade">Grade </h3>
      </div>
      <div class="h-full w-full col-span-2 transition-all hover:drop-shadow-xl duration-500 outline-slate-200 rounded-lg outline-2 outline outline-solid hover:outline-0 bg-white flex flex-col">
        <h1 id="yearly-meetings" class="m-5 text-3xl font-bold">Information</h1>
        <div class="ml-5 text-lg">
            <strong>Counselor:</strong> <span id="counselor"></span><br>
            <strong>Reason:</strong> <span id="reason"></span><br>
            <strong>Date:</strong> <span id="date"></span><br>
            <strong>Duration:</strong> <span id="duration">35</span> mins<br>
            <strong>Email:</strong> <span id="email"><a href="https://mail.google.com/mail/?view=cm&to=24skatdare@student.dasd.org" target="_blank">24skatdare@student.dasd.org</a></span><br>
        </div>
      </div>
      <div class="p-5 h-full col-span-3 w-full transition-all hover:drop-shadow-xl duration-500 outline-slate-200 rounded-lg outline-2 outline outline-solid hover:outline-0 bg-white flex flex-col">
        <h1 id="yearly-meetings" class="mb-2 text-3xl font-bold">Notes</h1>
        <form>
            <textarea id="message" rows="4" class="block resize-none h-full mb-2 p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-slate-500 focus:border-slate-500" placeholder="Summarize the meeting..."></textarea>
            <button id="save-notes" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-slate-700 border-2 border-slate-700 hover:border-slate-800 rounded-lg hover:bg-slate-800 transition-all">
                Save
            </button>
            <a class="inline-flex items-center px-5 py-2.5 text-sm fon-medium ttext-center text-slate-700 bg-white border-2 border-slate-700 rounded-lg hover:bg-slate-700 hover:text-white transition-all" id="schedule-meeting" href="/form/?">
                Schedule Follow-Up Meeting
            </a>
         </form>
      </div>
      <!-- Turn into graph, or if no time, then keep it as a card -->
    </div>

    <script type="module" src="../components.js"></script>
    <script type="module" src="../firebase.js"></script>
  </body>
</html>
